
<!DOCTYPE html>
<html>
<head>
    <title>Shipment Management Form</title>
    <script>
        function resetForm() {
            document.getElementById("shipmentForm").reset();
            document.getElementById("saveBtn").disabled = true;
            document.getElementById("updateBtn").disabled = true;
            document.getElementById("shipmentNo").disabled = false;
        }
        
        function enableSave() {
            document.getElementById("saveBtn").disabled = false;
            document.getElementById("resetBtn").disabled = false;
        }
        
        function enableUpdate() {
            document.getElementById("updateBtn").disabled = false;
            document.getElementById("resetBtn").disabled = false;
        }
    </script>
</head>
<body onload="resetForm()">
    <h2>Shipment Management Form</h2>
    <form id="shipmentForm" method="POST" action="shipment_handler.php">
        <label for="shipmentNo">Shipment No.:</label>
        <input type="number" id="shipmentNo" name="shipmentNo" onblur="checkShipmentNo()" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" disabled required><br><br>

        <label for="source">Source:</label>
        <input type="text" id="source" name="source" disabled required><br><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" disabled required><br><br>

        <label for="shippingDate">Shipping Date:</label>
        <input type="date" id="shippingDate" name="shippingDate" disabled required><br><br>

        <label for="deliveryDate">Expected Delivery Date:</label>
        <input type="date" id="deliveryDate" name="deliveryDate" disabled required><br><br>

        <button type="button" id="saveBtn" onclick="saveData()" disabled>Save</button>
        <button type="button" id="updateBtn" onclick="updateData()" disabled>Update</button>
        <button type="reset" id="resetBtn" onclick="resetForm()">Reset</button>
    </form>
</body>
</html>
